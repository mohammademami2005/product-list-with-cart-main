<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Product list with cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-12 productContainer ">
                <h1>Desserts</h1>
                <div class="cardContainer"></div>
            </div>
            <div class="col-lg-4 col-12 cartContainer">
                <p>Your Cart (<span id="cart-count">0</span>)</p>
                <div id="cart-items">
                    <img src="assets/images/illustration-empty-cart.svg" alt="">
                    <p>Your added items will appear here</p>
                </div>
                <div id="Order" class=" flex-column gap-3 justify-content-center align-items-center">
                    <div class="d-flex justify-content-between w-100" id="orderTotalContainer">
                        <span>Order Total</span>
                        <span id="orderTotal">0.00</span>
                    </div>
                    <div id="carbon">
                        <img src="assets/images/icon-carbon-neutral.svg" alt="">
                        <span class="">this is a <span>carbon-neutral</span> delivery</span>
                    </div>
                    <button class="btn rounded-5" id="confirmBtn">Confirm Order</button>
                </div>
            </div>
        </div>
        <!-- <div class="attribution col-lg-12">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
